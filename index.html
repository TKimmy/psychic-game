<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
</head>

<body>
    <div id="psychic">
		<h1> The Psychic Game </h1>
		
		<!-- Text --> 

        <p> Guess what letter I'm thinking of </p>
		
        <p>  Wins: </p>

        <p> Losses: </p>

        <p> Guesses Left: </p>

        <p> Your Guesses so far: </p>

		 <!-- Text --> 
		 
        <script type="text/javascript">
            var wins = 0;
            var losses = 0;
            var guessesLeft = 9;          
            var guessesNow = [];
			
			// Note to self: Math.random generates a number between 0 and 1, that isn't a whole number, and also isn't 1. To get a number, for example between 0 and 10, multiply your answer by 10:
//Math.random() * 10
//To get it to be a whole number, i.e. an integer, apply Math.floor, which rounds down to the nearest whole number:
//Math.floor(Math.random() * 10) 
            var computerChoices = ["a”, “b”, “c”, “d”, “e”, “f”, “g”, “h”, “i”, “j”, “k”, “l”, “m”, “n”, “o”, “p”, “q”, “r", "s", "t", "u", "v", "w", "x", "y", "z"];
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            document.onkeyup = function(event) {
                var userGuess = event.key;
                guessesNow.push(userGuess);
               
                if (userGuess === computerGuess) {
                    wins++;
                    guessesLeft = 9;
                    guessesNow = [];
                    computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
                } else {
                    guessesLeft--;
                }
                if (guessesLeft === 0) {
                    losses++;
                    guessesLeft = 9;
                    guessesNow = [];
                    computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
                }
                var html =
                    "<h1> The Psychic Game </h1>" +
                    "<p>Guess what letter I'm thinking of</p>" +
                    "<p>Wins: " + wins + "</p>" +
                    "<p>Losses: " + losses +
                    "<p>Guesses Left: " + guessesLeft +
                    "<p>Your Guesses so far: " + guessesNow + "</p>";
					document.querySelector("#psychic").innerHTML = html;
            }
        </script>

</body>

</html>
